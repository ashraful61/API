<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h3>Learn from : <a href="" id="explore_id">Visit this page</a> </h3>
</body>

 <script>
     function doSomething(){
      fetch('http://www.boredapi.com/api/activity')
     .then(res => res.json())
     .then(data => {
        //  console.log(data)
        document.getElementById('activity').innerText = data.activity
     })
     }
     doSomething()
      setInterval(()=>{
         doSomething() 
      },5000)
 </script>
</html>
