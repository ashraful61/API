<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Jsonn</h1>
    <h3>Javasscript Obect Notation</h3>
    <ol id="users-container">
    </ol>
    <input id="title" type="text" placeholder="title"><br>
    <input id="bodyContent" type="text" placeholder="post main part"><br>
    <button id="submit">Submit</button>

    <script>
            
                document.getElementById("submit").addEventListener('click',function(){
                    const title = document.getElementById("title").value;
                    const bodyContent = document.getElementById("bodyContent").value
                   // console.log(title,bodyContent)
                   const post ={ title:title,body:bodyContent, id:10}
                   nowPostToServer(post);
                })
            
           
           // const postInfo = { title: 'fooooo', body: 'barrrr', userId: 1 }
           function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(json => console.log(json))
           }






        // fetch('https://jsonplaceholder.typicode.com/users')
        // .then(response => response.json())
        // .then(json => displayUsers(json))

        function  displayUsers(users){
             //console.log('users',users);
             const username = users.map(users => users.username);
             //const ul = 
             console.log(username);
             for(let i = 0; i<username.length; i++){
                 let element = username[i];
                 const li =document.createElement("li");
                       li.innerText = element;
                  //li = element;
                  document.getElementById("users-container").appendChild(li);


             }

         }
        </script>

   

</body>
</html>
